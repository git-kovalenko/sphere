		<div>
			<h3>Установка параметров</h3>
			
			<p>Количество отражений:</p>
			<input id="reflects" type="range" min="0" max="5" step="1" value="2" 
				oninput="document.getElementById('reflects_span').textContent = this.value"
				onchange="setparam('n', this.value, this)" />
			<span id="reflects_span">2</span>
			
			<p>Дискретность:</p>
			<input id="discretisation" type="range" min="1" max="50" step="1" value="5" 
				oninput="document.getElementById('discretisation_span').textContent = this.value"
				onchange="setparam('discret', this.value)" />
			<span id="discretisation_span">5</span>
			
			<p>Коэффициент отражения:</p>
			<input id="reflectance" type="range" min="90" max="99" step="1" value="95" 
				oninput="document.getElementById('reflectance_span').textContent = this.value/100"
				onchange="setparam('discret', this.value)" />
			<span id="reflectance_span">0.95</span>
			
			<p>Угол источника:</p>
			<input id="source_angle" type="range" min="1" max="180" step="1" value="50" 
				oninput="document.getElementById('source_angle_span').textContent = this.value"
				onchange="setparam('source_angle', this.value)" />
			<span id="source_angle_span">50</span>
			
			<input type="button" value="Расчёт" onclick="sphere_drow()" />
		</div>
